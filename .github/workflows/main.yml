name: "Unpack ZIP and commit"

on:
  workflow_dispatch: {}

jobs:
  unpack:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: List zip contents
        run: |
          echo "Listing repository root"
          ls -la
          echo "Listing ZIP contents (if present)"
          if [ -f pokemon_stock_advanced_backend_full.zip ]; then
            unzip -l pokemon_stock_advanced_backend_full.zip || true
          else
            echo "ZIP not found"
          fi

      - name: Extract zip (overwrite)
        run: |
          if [ -f pokemon_stock_advanced_backend_full.zip ]; then
            unzip -o pokemon_stock_advanced_backend_full.zip -d .
          else
            echo "pokemon_stock_advanced_backend_full.zip not found in repo root"
            exit 1
          fi

      - name: Commit and push extracted files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Unpack pokemon_stock_advanced_backend_full.zip into repo root (workflow)"
            git push origin HEAD:unpack-zip
          fi
